Configuration:
  name: IntegrationTest

  Appenders:

    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:

    Root:
      level: error
      AppenderRef:
        - ref: ConsoleAppender